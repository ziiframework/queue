version: "3.5"

services:
  # https://docs.docker.com/samples/library/php/
  php74:
    build:
      context: ..
      dockerfile: tests/docker/php/7.4/Dockerfile
    volumes:
      - ./runtime/.composer74:/root/.composer
      - ..:/code
    dns:
      - 8.8.8.8
      - 4.4.4.4
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: yii2_queue_test
      MYSQL_PASSWORD: yii2_queue_test
      MYSQL_DATABASE: yii2_queue_test
      POSTGRES_HOST: postgres
      POSTGRES_USER: yii2_queue_test
      POSTGRES_PASSWORD: yii2_queue_test
      POSTGRES_DB: yii2_queue_test
      REDIS_HOST: redis
      REDIS_DB: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      BEANSTALK_HOST: beanstalk
      GEARMAN_HOST: gearmand
      COMPOSER_ALLOW_SUPERUSER: 1
      AWS_SQS_ENABLED: ""
      AWS_KEY: ""
      AWS_SECRET: ""
      AWS_REGION: ""
      AWS_SQS_URL: ""
      ACTIVEMQ_HOST: activemq
      AWS_SQS_FIFO_ENABLED: ""
      AWS_SQS_FIFO_URL: ""
      AWS_SQS_FIFO_MESSAGE_GROUP_ID: ""
    depends_on:
      - mysql
      - postgres
      - redis
      - rabbitmq
      - beanstalk
      - gearmand
      - activemq
    networks:
      net: { }
  # https://docs.docker.com/samples/library/php/
  php80:
    build:
      context: ..
      dockerfile: tests/docker/php/8.0/Dockerfile
    volumes:
      - ./runtime/.composer80:/root/.composer
      - ..:/code
    dns:
      - 8.8.8.8
      - 4.4.4.4
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: yii2_queue_test
      MYSQL_PASSWORD: yii2_queue_test
      MYSQL_DATABASE: yii2_queue_test
      POSTGRES_HOST: postgres
      POSTGRES_USER: yii2_queue_test
      POSTGRES_PASSWORD: yii2_queue_test
      POSTGRES_DB: yii2_queue_test
      REDIS_HOST: redis
      REDIS_DB: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      BEANSTALK_HOST: beanstalk
      GEARMAN_HOST: gearmand
      COMPOSER_ALLOW_SUPERUSER: 1
      AWS_SQS_ENABLED: ""
      AWS_KEY: ""
      AWS_SECRET: ""
      AWS_REGION: ""
      AWS_SQS_URL: ""
      ACTIVEMQ_HOST: activemq
      AWS_SQS_FIFO_ENABLED: ""
      AWS_SQS_FIFO_URL: ""
      AWS_SQS_FIFO_MESSAGE_GROUP_ID: ""
    depends_on:
      - mysql
      - postgres
      - redis
      - rabbitmq
      - beanstalk
      - gearmand
      - activemq
    networks:
      net: { }
  # https://docs.docker.com/samples/library/php/
  php81:
    build:
      context: ..
      dockerfile: tests/docker/php/8.1/Dockerfile
    volumes:
      - ./runtime/.composer81:/root/.composer
      - ..:/code
    dns:
      - 8.8.8.8
      - 4.4.4.4
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: yii2_queue_test
      MYSQL_PASSWORD: yii2_queue_test
      MYSQL_DATABASE: yii2_queue_test
      POSTGRES_HOST: postgres
      POSTGRES_USER: yii2_queue_test
      POSTGRES_PASSWORD: yii2_queue_test
      POSTGRES_DB: yii2_queue_test
      REDIS_HOST: redis
      REDIS_DB: 1
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      BEANSTALK_HOST: beanstalk
      GEARMAN_HOST: gearmand
      COMPOSER_ALLOW_SUPERUSER: 1
      AWS_SQS_ENABLED: ""
      AWS_KEY: ""
      AWS_SECRET: ""
      AWS_REGION: ""
      AWS_SQS_URL: ""
      ACTIVEMQ_HOST: activemq
      AWS_SQS_FIFO_ENABLED: ""
      AWS_SQS_FIFO_URL: ""
      AWS_SQS_FIFO_MESSAGE_GROUP_ID: ""
    depends_on:
      - mysql
      - postgres
      - redis
      - rabbitmq
      - beanstalk
      - gearmand
      - activemq
    networks:
      net: { }

  # https://docs.docker.com/samples/library/mysql/
  mysql:
    image: mysql:8.0
    ports:
      - 3307:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_USER: yii2_queue_test
      MYSQL_PASSWORD: yii2_queue_test
      MYSQL_DATABASE: yii2_queue_test
    networks:
      net: { }

  # https://docs.docker.com/samples/library/postgres/
  postgres:
    image: postgres:10.4
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: yii2_queue_test
      POSTGRES_PASSWORD: yii2_queue_test
      POSTGRES_DB: yii2_queue_test
    networks:
      net: { }

  # https://docs.docker.com/samples/library/redis/
  redis:
    image: redis:4.0
    ports:
      - 6380:6379
    networks:
      net: { }

  # https://hub.docker.com/_/rabbitmq/
  rabbitmq:
    image: rabbitmq:3.9.10
    ports:
      - 5673:5672
    networks:
      net: { }

  # https://hub.docker.com/r/schickling/beanstalkd/
  beanstalk:
    image: schickling/beanstalkd
    ports:
      - 11301:11300
    networks:
      net: { }

  # https://hub.docker.com/r/artefactual/gearmand/
  gearmand:
    image: artefactual/gearmand
    ports:
      - 4731:4730
    networks:
      net: { }

  #  https://hub.docker.com/r/webcenter/activemq/
  activemq:
    image: webcenter/activemq
    ports:
      - 61613:61613
    networks:
      net: { }

networks:
  net:
    name: yii2_queue_net
